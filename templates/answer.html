{% extends "base.html" %}
{% block title %}Lithuanian reader{% endblock %}
{% block content %}
<div class="word_area">
    {% for text, ending, lemma, case in words %}
    {% if text.startswith("\r\n") %}
    <br>
    {% else %}
    {% if case %}
    <p1 class="word">{{text}}<span class={{case[0]}}>{{ending}}</span></p1>
    {% else %}
    <p1 class="word">{{text}}</p1>
    {% endif %}
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
